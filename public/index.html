<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Party Prompts & Responses</title>
    <style>
      :root {
        --bg: #0b0b0b;
        --card: rgba(20, 20, 20, 0.85);
        --muted: #d3d3d3;
        --ring: #2dd4bf;
        --text: #ffffff;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; padding: 0; }

      /* === BACKGROUND IMAGE + ANIMATED OVERLAY === */
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        display: flex;
        align-items: stretch;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://i.imgur.com/txc2n2N.jpeg") no-repeat center center fixed;
        background-size: cover;
        z-index: -2;
      }

      /* Animated color overlay */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(45deg, rgba(45, 212, 191, 0.15), rgba(255, 0, 120, 0.2));
        mix-blend-mode: overlay;
        animation: colorShift 15s ease-in-out infinite alternate;
        z-index: -1;
      }

      @keyframes colorShift {
        0% { background: linear-gradient(45deg, rgba(45, 212, 191, 0.15), rgba(255, 0, 120, 0.2)); }
        50% { background: linear-gradient(135deg, rgba(255, 255, 0, 0.15), rgba(0, 255, 255, 0.2)); }
        100% { background: linear-gradient(225deg, rgba(255, 0, 120, 0.2), rgba(45, 212, 191, 0.15)); }
      }

      /* === CARD & TEXT STYLING === */
      .wrap {
        width: 100%;
        max-width: 940px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .title {
        font-weight: 700;
        font-size: 1.25rem;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      .meta {
        font-size: .9rem;
        color: var(--muted);
      }

      .list {
        background: rgba(0, 0, 0, 0.45);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0,0,0,.6);
        padding: 12px;
        height: calc(100vh - 110px);
        overflow: auto;
      }

      .item {
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 14px 16px;
        background: var(--card);
        margin: 10px 6px;
        transition: all 0.5s ease;
      }

      .item.featured {
        outline: 2px solid var(--ring);
        box-shadow: 0 0 15px rgba(45,212,191,0.4), 0 12px 40px rgba(0,0,0,.6);
        transform: scale(1.05);
      }

      .item.featured .prompt { font-size: 1.25rem; }
      .item.featured .response { font-size: 1.4rem; }

      .label { font-size: .85rem; color: var(--muted); }
      .prompt { font-weight: 700; white-space: pre-wrap; word-break: break-word; }
      .response { font-size: 1.05rem; line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
      .tone, .time { font-size: .8rem; color: var(--muted); margin-top: 6px; }
      .divider { height: 1px; border: none; background: #444; margin: 8px 0; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <div class="title">Party Prompts & Responses</div>
        <div class="meta" id="status">Loadingâ€¦</div>
      </div>
      <div class="list" id="list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
      const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ42XwxVWPk57rtdQ963L3eWS2rh-rGQmbiLWEHdLTlAfcmGY2IelxfW8wX5Ux2ZQbZ0Al5zYXvzBiE/pub?gid=921597158&single=true&output=csv";

      let featuredIndex = 0;
      let lastFingerprint = null;

      const PROMPT_NAMES   = ["Prompt","Your Prompt","Question","Input"];
      const RESPONSE_NAMES = ["Response","Answer","Output","AI Response","ChatGPT Response","OpenAI Response"];
      const TONE_NAMES     = ["Tone","Style"];
      const TIME_NAMES     = ["Timestamp","Time","Submitted At","Created","Created At","Date"];

      function findKey(obj, names) {
        const keys = Object.keys(obj);
        for (const name of names) {
          const match = keys.find(k => k.toLowerCase().trim() === name.toLowerCase().trim());
          if (match) return match;
        }
        return null;
      }

      function safe(v) { return v ? String(v).replace(/\r\n|\r|\n/g, "\n") : ""; }
      function fmtTime(v) {
        if (!v) return "";
        const d = new Date(v);
        return isNaN(d) ? String(v) : d.toLocaleString();
      }
      function isNameIn(k, arr) { return arr.some(n => n.toLowerCase().trim() === String(k).toLowerCase().trim()); }

      function makeItem({prompt, response, tone, time}) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="label">Prompt</div>
          <div class="prompt">${safe(prompt)}</div>
          <hr class="divider" />
          <div class="label">Response</div>
          <div class="response">${safe(response)}</div>
          ${tone ? `<div class="tone">Tone: ${safe(tone)}</div>` : ""}
          ${time ? `<div class="time">${safe(time)}</div>` : ""}
        `;
        return div;
      }

      function applyFeatured() {
        const items = document.querySelectorAll(".item");
        if (!items.length) return;
        if (featuredIndex >= items.length) featuredIndex = 0;
        items.forEach((el, i) => el.classList.toggle("featured", i === featuredIndex));
      }

      function fingerprint(rows) {
        const newest = rows[0] || {};
        return JSON.stringify([rows.length, newest["Prompt"], newest["Response"]]);
      }

      async function refresh() {
        const status = document.getElementById("status");
        const listEl = document.getElementById("list");

        try {
          const res = await fetch(CSV_URL, { cache: "no-store" });
          const text = await res.text();
          const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
          const rows = parsed.data || [];
          if (!rows.length) return;

          rows.reverse();
          const fp = fingerprint(rows);
          if (fp !== lastFingerprint) {
            lastFingerprint = fp;
            listEl.innerHTML = "";

            const fields = parsed.meta?.fields || Object.keys(rows[0]);

            rows.forEach(r => {
              const pKey  = findKey(r, PROMPT_NAMES);
              const rKey  = findKey(r, RESPONSE_NAMES);
              const toneK = findKey(r, TONE_NAMES);
              const timeK = findKey(r, TIME_NAMES);

              const nonEmpty = (fields || Object.keys(r)).filter(k => {
                const val = r[k];
                if (val == null || String(val).trim() === "") return false;
                if (isNameIn(k, TIME_NAMES)) return false;
                return true;
              });

              let prompt = (pKey && r[pKey]) ? r[pKey] : (nonEmpty[0] ? r[nonEmpty[0]] : "");
              let response = (rKey && r[rKey]) ? r[rKey] : (nonEmpty.length ? r[nonEmpty[nonEmpty.length - 1]] : "");
              const tone = (toneK && r[toneK]) ? r[toneK] : "";
              const time = (timeK && r[timeK]) ? r[timeK] : "";

              if (!(String(prompt).trim() || String(response).trim())) return;
              listEl.appendChild(makeItem({ prompt, response, tone, time: fmtTime(time) }));
            });

            featuredIndex = 0; // reset to newest if sheet changed
            applyFeatured();
          } else {
            applyFeatured();
          }

          status.textContent = "Updated: " + new Date().toLocaleTimeString();
        } catch (e) {
          console.error(e);
          status.textContent = "Error fetching sheet";
        }
      }

      refresh();
      setInterval(refresh, 15000);

      // Rotate highlight every 20 seconds
      setInterval(() => {
        const items = document.querySelectorAll(".item");
        if (!items.length) return;
        featuredIndex = (featuredIndex + 1) % items.length;
        applyFeatured();
        items[featuredIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }, 20000);
    </script>
  </body>
</html>
