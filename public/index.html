<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Party Responses</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: #0b0b0b;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .card {
        background: linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        padding: 24px;
        max-width: 800px;
        width: 92%;
      }

      .prompt {
        opacity: 0.85;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .tone {
        font-size: 0.9rem;
        color: #999;
        margin-bottom: 6px;
      }

      .response {
        font-size: 1.8rem;
        line-height: 1.3;
        margin-top: 8px;
        word-wrap: break-word;
      }

      .time {
        font-size: 0.8rem;
        color: #777;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="prompt" id="prompt">Waiting for prompts…</div>
      <div class="tone" id="tone"></div>
      <div class="response" id="response">
        Scan the QR, submit your prompt, and watch the magic.
      </div>
      <div class="time" id="time"></div>
    </div>
    <script>
      // Replace this URL with the published CSV link of your Google Sheet
      const CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ42XwxVWPk57rtdQ963L3eWS2rh-rGQmbiLWEHdLTlAfcmGY2IelxfW8wX5Ux2ZQbZ0Al5zYXvzBiE/pub?gid=921597158&single=true&output=csv";

      function parseRow(row) {
        // Split on comma, respecting quoted fields
        const result = [];
        let current = "";
        let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
          const char = row[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === "," && !inQuotes) {
            result.push(current);
            current = "";
          } else {
            current += char;
          }
        }
        result.push(current);
        return result;
      }

      async function refresh() {
        try {
          const response = await fetch(CSV_URL, {
            cache: "no-store",
          });
          if (!response.ok) {
            throw new Error(`Failed to fetch CSV: ${response.statusText}`);
          }
          const csvText = await response.text();
          const rows = csvText.trim().split(/\r?\n/);
          if (rows.length === 0) return;
          const lastRow = rows[rows.length - 1];
          const data = parseRow(lastRow);
          const [timestamp, prompt, tone, resp] = data;

          document.getElementById("prompt").textContent = prompt || "—";
          document.getElementById("tone").textContent = tone
            ? `Tone: ${tone}`
            : "";
          document.getElementById("response").textContent = resp || "—";

          if (timestamp) {
            const date = new Date(timestamp);
            document.getElementById("time").textContent =
              "Updated: " + date.toLocaleString();
          } else {
            document.getElementById("time").textContent = "";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("prompt").textContent = "Error fetching data";
          document.getElementById("tone").textContent = "";
          document.getElementById("response").textContent = err.message;
          document.getElementById("time").textContent = "";
        }
      }

      // Initial call and refresh every 5 seconds
      refresh();
      setInterval(refresh, 5000);
    </script>
  </body>
</html>
