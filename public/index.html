<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Party Prompts & Responses</title>
    <style>
      :root {
        --bg: #0b0b0b;
        --card: #111;
        --muted: #9aa0a6;
        --ring: #2dd4bf;
        --text: #f5f5f5;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .wrap {
        width: 100%;
        max-width: 940px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title { font-weight: 700; font-size: 1.25rem; }
      .meta { font-size: .9rem; color: var(--muted); }
      .list {
        background: linear-gradient(180deg, #161616, #0f0f0f);
        border: 1px solid #1f1f1f;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,.5);
        padding: 12px;
        height: calc(100vh - 110px);
        overflow: auto;
      }
      .item {
        border: 1px solid #232323;
        border-radius: 12px;
        padding: 14px 16px;
        background: var(--card);
        margin: 10px 6px;
        transition: all 0.3s ease;
      }
      .item.featured {
        outline: 2px solid var(--ring);
        box-shadow: 0 0 0 4px rgba(45,212,191,0.15), 0 12px 40px rgba(0,0,0,.6);
      }
      .item.featured .prompt { font-size: 1.25rem; }
      .item.featured .response { font-size: 1.4rem; }

      .label { font-size: .85rem; color: var(--muted); }
      .prompt { font-weight: 700; white-space: pre-wrap; word-break: break-word; }
      .response { font-size: 1.05rem; line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
      .tone, .time { font-size: .8rem; color: var(--muted); margin-top: 6px; }
      .divider { height: 1px; border: none; background: #222; margin: 8px 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="title">Party Prompts & Responses</div>
        <div class="meta" id="status">Loading…</div>
      </div>
      <div class="list" id="list"></div>
    </div>

    <!-- CSV parser -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
      // Your published Google Sheet CSV
      const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ42XwxVWPk57rtdQ963L3eWS2rh-rGQmbiLWEHdLTlAfcmGY2IelxfW8wX5Ux2ZQbZ0Al5zYXvzBiE/pub?gid=921597158&single=true&output=csv";

      // Rotate featured card every 20s
      let featuredIndex = 0;

      // Candidate header names
      const PROMPT_NAMES   = ["Prompt","Your Prompt","Question","Input"];
      const RESPONSE_NAMES = ["Response","Answer","Output","AI Response","ChatGPT Response","OpenAI Response"];
      const TONE_NAMES     = ["Tone","Style"];
      const TIME_NAMES     = ["Timestamp","Time","Submitted At","Created","Created At","Date"];

      function findKey(obj, names) {
        const keys = Object.keys(obj);
        for (const name of names) {
          const match = keys.find(k => k.toLowerCase().trim() === name.toLowerCase().trim());
          if (match) return match;
        }
        return null;
      }
      function safe(v) { return v ? String(v).replace(/\r\n|\r|\n/g, "\n") : ""; }
      function fmtTime(v) {
        if (!v) return "";
        const d = new Date(v);
        return isNaN(d) ? String(v) : d.toLocaleString();
      }
      function isNameIn(k, arr) { return arr.some(n => n.toLowerCase().trim() === String(k).toLowerCase().trim()); }

      function makeItem({prompt, response, tone, time}) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="label">Prompt</div>
          <div class="prompt">${safe(prompt)}</div>
          <hr class="divider" />
          <div class="label">Response</div>
          <div class="response">${safe(response)}</div>
          ${tone ? `<div class="tone">Tone: ${safe(tone)}</div>` : ""}
          ${time ? `<div class="time">${safe(time)}</div>` : ""}
        `;
        return div;
      }
      function applyFeatured() {
        const items = document.querySelectorAll(".item");
        items.forEach((el, i) => el.classList.toggle("featured", i === featuredIndex));
      }

      async function refresh() {
        const status = document.getElementById("status");
        const listEl = document.getElementById("list");
        try {
          status.textContent = "Loading…";
          const res = await fetch(CSV_URL, { cache: "no-store" });
          if (!res.ok) throw new Error(`Fetch failed: ${res.status} ${res.statusText}`);
          const text = await res.text();

          const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
          let rows = parsed.data || [];
          if (!rows.length) { listEl.innerHTML = "<div class='item'>No entries yet</div>"; return; }

          // Render newest first
          rows.reverse();
          listEl.innerHTML = "";
          let rendered = 0;

          const fields = parsed.meta?.fields || Object.keys(rows[0]);

          rows.forEach(r => {
            // Primary header detection
            const pKey = findKey(r, PROMPT_NAMES);
            const rKey = findKey(r, RESPONSE_NAMES);
            const tKey = findKey(r, TONE_NAMES);
            const tsKey = findKey(r, TIME_NAMES);

            // Fallbacks if headers aren't exact:
            // Build a list of non-empty fields for this row, excluding obvious timestamp/tone
            const nonEmpty = (fields || Object.keys(r)).filter(k => {
              const val = r[k];
              if (val == null || String(val).trim() === "") return false;
              if (isNameIn(k, TIME_NAMES)) return false;
              return true;
            });

            // Choose prompt:
            let prompt = (pKey && r[pKey]) ? r[pKey] : "";
            if (!prompt) {
              // If first non-empty is timestamp, try next; otherwise take first meaningful
              prompt = nonEmpty[0] ? r[nonEmpty[0]] : "";
              if (isNameIn(nonEmpty[0], TIME_NAMES) && nonEmpty[1]) prompt = r[nonEmpty[1]];
            }

            // Choose response:
            let response = (rKey && r[rKey]) ? r[rKey] : "";
            if (!response) {
              // Take the last non-empty that's not the same field as prompt and not tone/timestamp
              const candidates = nonEmpty.filter(k => k !== pKey && k !== tKey && !isNameIn(k, TIME_NAMES));
              response = candidates.length ? r[candidates[candidates.length - 1]] : "";
            }

            const tone = (tKey && r[tKey]) ? r[tKey] : "";
            const time = (tsKey && r[tsKey]) ? r[tsKey] : "";

            // Skip truly empty rows
            if (!(String(prompt).trim() || String(response).trim())) return;

            listEl.appendChild(makeItem({ prompt, response, tone, time: fmtTime(time) }));
            rendered++;
          });

          if (!rendered) {
            listEl.innerHTML = "<div class='item'>No displayable rows</div>";
          }

          // After re-render, reset highlight to newest
          featuredIndex = 0;
          applyFeatured();

          status.textContent = "Updated: " + new Date().toLocaleTimeString();
        } catch (e) {
          console.error(e);
          status.textContent = "Error";
          document.getElementById("list").innerHTML =
            "<div class='item'>Error fetching or parsing the CSV. Check that the sheet is published as CSV and accessible.</div>";
        }
      }

      // Initial load + refresh every 10s for new data
      refresh();
      setInterval(refresh, 10000);

      // Rotate featured every 20s
      setInterval(() => {
        const items = document.querySelectorAll(".item");
        if (!items.length) return;
        featuredIndex = (featuredIndex + 1) % items.length;
        applyFeatured();
        items[featuredIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }, 20000);
    </script>
  </body>
</html>
