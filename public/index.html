<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Party Responses</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: #0b0b0b;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .card {
        background: linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        padding: 24px;
        max-width: 800px;
        width: 92%;
      }

      .prompt {
        opacity: 0.85;
        font-size: 1.2rem;
        margin-bottom: 12px;
        font-weight: bold;
      }

      .response {
        font-size: 1.6rem;
        line-height: 1.4;
        margin-top: 8px;
        word-wrap: break-word;
      }

      .tone {
        font-size: 0.9rem;
        color: #999;
        margin-top: 10px;
      }

      .time {
        font-size: 0.8rem;
        color: #777;
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="prompt" id="prompt">Waiting for promptsâ€¦</div>
      <div class="response" id="response">
        Scan the QR, submit your prompt, and watch the magic.
      </div>
      <div class="tone" id="tone"></div>
      <div class="time" id="time"></div>
    </div>

    <!-- PapaParse library to handle Google Sheet CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
      // Your published Google Sheet CSV link
      const CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ42XwxVWPk57rtdQ963L3eWS2rh-rGQmbiLWEHdLTlAfcmGY2IelxfW8wX5Ux2ZQbZ0Al5zYXvzBiE/pub?gid=921597158&single=true&output=csv";

      function findKey(obj, names) {
        const keys = Object.keys(obj);
        for (const name of names) {
          const match = keys.find(
            (k) => k.toLowerCase().trim() === name.toLowerCase().trim()
          );
          if (match) return match;
        }
        return null;
      }

      function safeFmt(val) {
        if (val == null) return "";
        return String(val).replace(/\r\n|\r|\n/g, "\n");
      }

      async function refresh() {
        try {
          const res = await fetch(CSV_URL, { cache: "no-store" });
          const text = await res.text();

          // Parse CSV
          const parsed = Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
          });
          const rows = parsed.data;
          if (!rows || rows.length === 0) return;

          // Latest row
          const last = rows[rows.length - 1];

          // Match headers
          const promptKey = findKey(last, ["Prompt", "Your Prompt", "Question", "Input"]);
          const responseKey = findKey(last, ["Response", "Answer", "Output", "AI Response", "ChatGPT Response"]);
          const toneKey = findKey(last, ["Tone", "Style"]);

          // Fallback: use column order if no headers match
          const keysList = parsed.meta?.fields || Object.keys(last);
          const nonEmptyKeys = keysList.filter(
            (k) => last[k] && String(last[k]).trim() !== ""
          );

          const prompt =
            promptKey && last[promptKey]
              ? last[promptKey]
              : nonEmptyKeys.length > 1
              ? last[nonEmptyKeys[1]]
              : "";

          const response =
            responseKey && last[responseKey]
              ? last[responseKey]
              : nonEmptyKeys.length > 1
              ? last[nonEmptyKeys[nonEmptyKeys.length - 1]]
              : "";

          const tone = toneKey ? last[toneKey] : "";

          // Update DOM
          document.getElementById("prompt").textContent = safeFmt(prompt);
          document.getElementById("response").textContent = safeFmt(response);
          document.getElementById("tone").textContent = tone
            ? `Tone: ${tone}`
            : "";

          const tsKey = findKey(last, ["Timestamp", "Time", "Submitted At"]);
          if (tsKey && last[tsKey]) {
            const d = new Date(last[tsKey]);
            document.getElementById("time").textContent =
              "Updated: " +
              (isNaN(d) ? last[tsKey] : d.toLocaleString());
          } else {
            document.getElementById("time").textContent = "";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("prompt").textContent =
            "Error fetching data";
          document.getElementById("response").textContent = "";
          document.getElementById("tone").textContent = "";
          document.getElementById("time").textContent = "";
        }
      }

      refresh();
      setInterval(refresh, 5000);
    </script>
  </body>
</html>
